<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pickle Factory</title>
</head>

<body>
    <p>Send code for processing!</p>
    <form action="/create-pickle" method="post">
        <input type="text" name="code" />
        <input type="submit" value="Send" />
    </form>
    </p>View previously submitted pickles!</p>
    <form action="/view-pickle" method="get">
        <input type="text" name="uid" />
        <input type="submit" value="Send" />
</body>

</html>
